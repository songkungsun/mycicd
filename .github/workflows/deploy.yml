name: Deploy to GCP Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up GCP credentials
      uses: google-github-actions/auth@v0.5.0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set GCP project ID
      run: echo "GCP_PROJECT_ID=myweb-9384" >> $GITHUB_ENV  # 프로젝트 ID 설정

    - name: Install kubectl
      run: |
        curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl

    - name: Run Google Cloud SDK Docker image with kubectl
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace -e KUBECONFIG=$HOME/.kube/config google/cloud-sdk:slim gcloud container clusters get-credentials mywebtest --zone asia-northeast1 --project $GCP_PROJECT_ID
        docker run --rm -v $(pwd):/workspace -w /workspace -e KUBECONFIG=$HOME/.kube/config google/cloud-sdk:slim kubectl apply -f k8s-deployment.yaml
        docker run --rm -v $(pwd):/workspace -w /workspace -e KUBECONFIG=$HOME/.kube/config google/cloud-sdk:slim kubectl apply -f k8s-service.yaml

